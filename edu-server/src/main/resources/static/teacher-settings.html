<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-input:focus {
            @apply ring-2 ring-primary/50 border-primary outline-none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        success: '#10b981',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
<!-- 侧边栏 + 主内容布局（与课程管理页保持一致） -->
<div class="flex h-screen">
    <!-- 侧边栏（省略，复用现有布局） -->
    <div class="w-64 bg-white shadow-md">
        <div class="p-4 border-b">
            <h2 class="font-bold text-lg text-primary">课程管理系统</h2>
        </div>
        <nav class="p-2">
            <a href="teacher-courses.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">课程管理</a>
            <a href="teacher-settings.html" class="block px-4 py-2 text-sm bg-primary/10 text-primary font-medium">账号设置</a>
        </nav>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 overflow-auto">
        <div class="p-6">
            <div class="mb-6 flex flex-col items-start max-w-6xl w-full mx-auto">
                <div class="w-full flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">账号设置</h1>
                        <p class="text-gray-500 mt-1">管理账号安全信息</p>
                    </div>
                    <a href="index.html" class="text-gray-600 hover:text-primary font-medium transition-colors">返回首页</a>
                </div>
            </div>

            <!-- 修改密码表单 -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fa fa-lock text-primary mr-2"></i> 修改密码
                </h2>
                <form id="passwordForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="oldPassword" class="block text-sm font-medium text-gray-700 mb-1">原密码</label>
                            <input type="password" id="oldPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md form-input" placeholder="请输入原密码" required>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                            <input type="password" id="newPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md form-input" placeholder="请输入6-16位新密码" required>
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                            <input type="password" id="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md form-input" placeholder="再次输入新密码" required>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-colors">
                            确认修改
                        </button>
                    </div>
                </form>
            </div>

            <!-- 账号信息展示（仅作补充） -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fa fa-user text-primary mr-2"></i> 账号信息
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700">
                    <div>
                        <span class="text-gray-500">账号ID：</span>
                        <span id="userId" class="font-medium"></span>
                    </div>
                    <div>
                        <span class="text-gray-500">身份：</span>
                        <span class="font-medium">教师</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>


    // 页面加载时获取用户信息
    async function loadUserInfo() {
        try {
            const token = localStorage.getItem('token');
            if (!token) {
                // 如果没有token，跳转到登录页
                window.location.href = 'index.html';
                return;
            }

            // 调用获取用户信息的API
            const response = await fetch('api/user/current', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            const result = await response.json();
            if (response.ok && result.code === 200) {
                // 更新用户ID显示
                document.getElementById('userId').textContent = result.data.id;
            } else {
                console.error('获取用户信息失败：', result.msg);
            }
        } catch (error) {
            console.error('获取用户信息出错：', error);
        }
    }

    // 页面加载完成后执行
    window.addEventListener('DOMContentLoaded', loadUserInfo);


    // 修改密码表单提交逻辑
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // 获取表单数据
        const oldPassword = document.getElementById('oldPassword').value.trim();
        const newPassword = document.getElementById('newPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        // 前端校验
        if (newPassword !== confirmPassword) {
            alert('两次输入的新密码不一致');
            return;
        }
        if (newPassword.length < 6 || newPassword.length > 16) {
            alert('新密码长度需在6-16位之间');
            return;
        }

        try {
            // 调用后端修改密码接口
            const response = await fetch('api/user/password', {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    oldPassword: oldPassword,
                    newPassword: newPassword
                })
            });

            const result = await response.json();
            if (response.ok && result.code === 200) {
                alert(result.data || '密码修改成功，请重新登录');
                // 密码修改后强制登出
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            } else {
                alert('修改失败：' + (result.msg || '未知错误'));
            }
        } catch (error) {
            console.error('修改密码失败：', error);
            alert('网络错误，无法完成修改');
        }
    });
</script>
</body>
</html>
